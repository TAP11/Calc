<!DOCTYPE html>
<html lang="en">


<head>




    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome to my Calculator</title>
    <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    

    

</head>

<body>

    
<nav class="navbar navbar-light bg-secondary">
    <span class="navbar-brand mb-0 h1 text-warning ">Welcome to my calculator</span>
  </nav>


  <br>



    
    <div class= "container">
          
            <div class ="col-md-3 border border-danger">

                

                <h1>Calculator</h1>

                

                <div class=" row ">

                    <input type = "number" class = "border border-primary">
                    <label for ="Input1">INPUT #1</label>

                </div>

                <div class=" row ">

                    <input type = "number"class = "border border-primary" >
                    <label for ="Input2">INPUT #2</label>


                </div>

                <div class=" row ">
                    <input type = "number"class="border border-primary ">
                    <label for ="result">RESULT</label>

                </div>

                <div class="row ">

                    <button class ="col-md-3 bg-primary">7</button>
                    <button class ="col-md-3 bg-danger ">8</button>
                    <button class ="col-md-3 bg-success">9</button>
                    <button class ="col-md-3 bg-warning">+</button>


                </div>

                <div class="row ">

                    <button class ="col-md-3 bg-warning ">4</button>
                    <button class ="col-md-3 bg-success ">5</button>
                    <button class ="col-md-3 bg-danger ">6</button>
                    <button class ="col-md-3 bg-primary ">-</button>

                </div>

                <div class="row">

                    <button class ="col-md-3 bg-primary ">1</button>
                    <button class ="col-md-3 bg-danger ">2</button>
                    <button class ="col-md-3 bg-success">3</button>
                    <button class ="col-md-3 bg-warning">X</button>

                </div>

                <div class="row ">

                    <button class ="col-md-3 bg-warning">space</button>
                    <button class ="col-md-3 bg-primary">0</button>
                    <button class ="col-md-3 bg-danger ">ans</button>
                    <button class ="col-md-3 bg-success">/</button>

                </div>

                <!-- End of the main div -->

            </div>

        </div>


    </div>

    <br><br><br><br><br><br><br><br><br><br>



    <nav class="navbar navbar-light bg-secondary">
        <span class="navbar-brand mb-0 h1 text-warning ">Tapan J</span>
      </nav>

</body>

</html>
